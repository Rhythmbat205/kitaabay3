{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<title>Register</title>
</head>

<body class="imge" style="background-image: url('{% static "img/book5.jpg"%}')";>
	<div class="img">
		<!-- <center> -->
		<div class="text">
			<h1 class="label is-medium"><b>REGISTER</b></h1><br>
			<form method="post" action="" role="form">
        {% csrf_token %}
			<div>
        <label class="label is-medium">USERNAME</label>
				{{ form.username }}<br>
				<br>
			</div>
			<div>
				<label class="label is-medium">EMAIL(Enter a valid email!)</label>
        {{ form.email }}<br><br>
			</div>
			<div>
				<label class="label is-medium">PASSWORD</label>
				{{ form.password }}<br><br>
			</div>
			<div>
				<label class="label is-medium">CONFIRM PASSWORD</label>
				{{ form.confirm_password }}<br><br>
			</div>
			
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Register
        </button>
      </p>
    </div>
			
			</form>
		</div>
		<!-- </center> -->
	</div>

</body>
</html>
