{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="card is-centered">
  <div class="card-content">
    <div class="content is-centered">
 


<form>
<div class="control is-centered is-right">
<input class="input is-focused is-medium is-centered" name="q" type="text" placeholder="Search Users..." value="{{ request.GET.q }}">
<!--<input class="input is-large" name="q" type="text" placeholder="Search Jobs By Keywords..." value="{{ request.GET.q }}">-->
</div>
<div class="control is-centered">
<br><button type="submit" class="button is-success is-centered">Search</button>
</div>
</form>
</div>

</div>
</div>
 <div class="columns is-mobile">
  <div class="column is-offset-one-fifth">




</div>
</div>
<!--<img align="right" src= "{% static 'img/search_user.png' %}" width="1000">-->
<!--<div class="column is-one-quarter">-->
  <div>

{% for user in users %}

<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
          {% if user.profile.picture %}
            <img src="{{ user.profile.picture.url }}" alt="Placeholder image">
          {% else %}
            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
          {% endif %}
      </figure>
    </div>
   
    <div class="media-content">
      <div class="content">
        
        <p>
          {% if user.profile.first_name %}
              <a href="{% url 'profile' user.profile %}"><p class="title is-6">{{ user.profile.first_name }} {{ user.profile.last_name }}</p></a>
            {% else %}
              <a href="{% url 'profile' user.profile %}"><p class="title is-6">Unknown</p></a>
            {% endif %}
    
            <p class="subtitle is-6">@{{ user.username }}</p>
        </p>
        
      </div>
      
    </div>
  </article>
</div>


{% endfor %}
	

</div>

{% endblock %}
